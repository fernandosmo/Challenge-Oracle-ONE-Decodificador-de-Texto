<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
<link rel="manifest" href="./img/site.webmanifest">
  <title>Crypto ONE</title>
</head>
<body>
  <header>
    <div>
      <a href="https://fernandosmo.github.io/Challenge-Oracle-ONE-Decodificador-de-Texto/"><img  class="logo" src="./img/Vector.svg" alt="Logo reduzida da Alura - letra A"></a>
    </div>
    <div><a href="https://fernandosmo.github.io/Challenge-Oracle-ONE-Decodificador-de-Texto/"><h1 class="title">Crypto ONE </h1>
      <p>Decodificador de textos</p></a>
      
    </div>
  </header>
  <main>
    <div class="container-insert-msg">
      <div class="msg">
        <textarea
          class="insert-msg"
          placeholder="Digite seu texto"
          autofocus
        ></textarea>
      </div>
      <div class="advice">
        <ul>
        <li>Apenas letras minúsculas e sem acento.</li>
        </ul>
      </div>      
      <div class="buttons">
        <button class="button-crypt">Criptografar</button>
        <button class="button-decrypt">Descriptografar</button>
      </div>
    </div>    
    <div class="container-result-msg" id="result">
      <div class="img-container-result-msg">
        <img src="img/bg-placeholder-result.png" class="img-bg-result-msg" alt="pessoa sentada olhando um diamante com uma lupa"/>
        <div class="no-txt-info">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>        
      </div>
      <div  class="msg-text-result">
        <textarea
      class="result-msg"
      readonly
        ></textarea>
      </div>
      
    <div class="result-button">
      <button class="button-copy">Copiar</button>
    </div>
    </div>
  </main>
  <footer>&copy; Powered by <a href="http://www.linkedin.com/in/fernandosmo" target="_blank">Fernando Silva</a> - 2022</footer>
  <script src="./js/scripts.js"></script>
</body>
</html>
